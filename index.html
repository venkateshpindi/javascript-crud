<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">

		<div class="container mt-5">
           <div class="text-center">
           	 <h1 class="display-5 mb-5">CRUD Applications</h1>
		   </div>

		   <div class="main row justify-content-center">
		   	 <form action="" id="student-form" class="row justify-content-center mb-4">

                   <div class="col-8 mb-3">

		   	 	 <input type="text" id="lastName" class="form-control" placeholder="Enter LastName"><br>
		   	 	</div>

                 <div class="col-8 mb-3">
		   	 	 <label for="rollNo">Roll No</label>
		   	 	 <input type="text" id="rollNo" class="form-control" placeholder="Enter rollNo"><br>
                </div>

                <div class="col-8">
                	<input type="submit" class="btn btn-success add-btn" value="submit">
                </div>
		   	 </form>
		   	 <div class="col-8 mt-5">

		   	 				<td>
		   	 					<a href="#" class="btn btn-warning btn-sm edit">Edit</a>

		   	 				</td>
		   	 			</tr>
		   	 		</tbody>
		   	 	</table>


		   	</div>




	</div>
</div>
